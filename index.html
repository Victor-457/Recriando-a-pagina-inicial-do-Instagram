<!DOCTYPE html>
<html lang="en">
<!--Adicionar um modo escuro-->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<title>Instagram</title>
</head>
<body>
	<div class= "instagram-wrapper">
		<div class="instagram-phone">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="images/Instagram-name-logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="images/profile-photo.png" alt="foto de perfil">
				</div>
				<a href="" class="instagram-login">Continue como victor.baessa</a>
				<a href="" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é victor.baessa?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span> 
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="instagram-aplicativo">
				<p class="get-app">Obtenha o aplicativo.</p>
				<div class="download">
					<a href="" class="app-download"><!--img src="images/apple-store.png" class="apple"--></a>
					<a href="" class="app-download"><!--img src="images/play-store.png" class="play"--></a>
				</div>
				
				
			</div>
		</div>
		
		
	</div>
</body>
</html>
